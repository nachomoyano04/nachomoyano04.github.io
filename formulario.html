            <section class="formulario">
                <form action="/www.instagram.com" class="forms"  onsubmit="return validarFormulario()">
                        <!-- label Nombre -->
                        <div class="label">
                            <label for="fnombre">NOMBRE</label>
                            <input type="text" id="fnombre" name="fnombre">
                        </div>
                        <ul id="validacionNombre"></ul>
                        <!-- label Apellido -->
                        <div class="label">
                            <label for="fapellido">APELLIDO</label>
                            <input type="text" id="fapellido" name="fapellido">
                        </div>
                        <ul id="validacionApellido"></ul>
                        <!-- label Email -->
                        <div class="label">
                            <label for="femail">EMAIL</label>
                            <input type="text" id="femail" name="femail">
                        </div>
                        <ul id="validacionEmail"></ul>
                        <!-- label Mensaje -->
                        <div class="label">
                            <label for="fmensaje" id="lfmensaje">MENSAJE</label>
                            <textarea name="fmensaje" cols="30" rows="10" id="tAfmensaje"></textarea>
                        </div>
                        <ul id="mensajeConfirmacionFormulario"></ul>
                        <div >
                            <button class="botonEnviar">ENVIAR</button>
                        </div>
                </form>
            </section>
